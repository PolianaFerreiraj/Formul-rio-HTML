<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Contato</title>
</head>
<body>
<form method="post" id="fContato" action="mailto:valdemir.instrutor@gmail.com">
	<fieldset id="usuario"><legend>Identificação do Usuário</legend>

<!--t para name e c para id--> 
	<p><label for="cNome">Nome: </label><input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome completo"></p>

	<p><label for="cSenha">Senha: </label><input type="password" name="tSenha" id="cSenha" size="9" maxlength="8" placeholder="Digite a senha"></p>

	<p><label for="cEmail_1">E-mail: </label><input type="email" name="tEmail" id="cEmail_1" size="20" maxlength="30" placeholder="Digite seu e-mail"></p>

	<fieldset id="sexo"><legend>Sexo</legend>
		<input type="radio" name="tSexo" id="cMasc"><label for="cMasc">Masculino</label> 
		<br>
		<input type="radio" name="tSexo" id="cFem" checked=""><label for="cFem">Feminino</label>
	</fieldset>

	<p>Data de Nascimento: <input type="date" name="tNasc" id="cNasc"></p>

</fieldset>

<fieldset id="endereco"><legend>Endereço</legend><p>Logradouro:<input type="text" name="tRua" id="cRua" size="15" maxlength="80" placeholder="Rua,Av,Bairro"></p>
	<p>Nùmero: <input type="number" name="tNum" id="cNum" min="0" max="9999"></p>

	<p>Estado: <select name="tEstado" id="cEstado">
		<optgroup label="Sudeste">
			<option value="RJ">Rio de Janeiro</option>
						<option value="SP">São Paulo</option>
									<option value="MG">Minas Gerais </option>
			
		</optgroup>

		
		<optgroup label="Sul">
			<option value="PR">Paraná</option>
						<option value="SC" selected="">Santa Catarina</option>
									<option value="RS">Rio Grande do Sul </option>
			
		</optgroup>
	</select>
	</p>

	<p>Cidades: <input type="text" name="tCid" id="cCid" size="20" maxlength="40" placeholder="Sua Cidade" list="cidades"></p> 
		<datalist id="cidades">
			<option value="Rio de Janeiro"></option>
			<option value="Arraial do Cabo"></option>
			<option value="Niterói"></option>
			<option value="Cabo Frio"></option>
		</datalist>

</fieldset>
<fieldset id="Mensagem"><legend>Mensagem do Usúario: </legend><p>
	Grau de Urgência: Min <input type="range" name="tUrgencia" id="cUrgencia"min=0 max="10" step="1">Max</p>
	<br>
	<p>Mensagem: <textarea name="tMensagem" rows="3" cols="40" placeholder="Deixe aqui sua mensagem."></textarea>
</p>
	
</fieldset>

<fieldset><legend><b>Quero um produto:</b></legend>
		<p><input type="checkbox" name="tproduto" id="cproduto">Gostaria de adquirir um produto quando disponível.</p>

		<p><label for="cCor">Cor: <input type="color" name="tCor" id="cCor" value="#0000FF"></label></p>

		<p><label for="qtd">Quantidade: <input type="number" name="tQtd" id="cQtd" min="1" max="10"></label></p>

		<p><label for="cTot">Preço Total R$: <input type="text" name="tTot" id="cTot" size="12"></label></p>
	</fieldset>
	<input type="submit" value="Enviar">

</form>

</body>
</html>
